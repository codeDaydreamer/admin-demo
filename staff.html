<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="staff.css">
    <title>Staff Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <header class="dashboard-header">
            <div class="logo">Staff Management</div>
            <div class="profile-icon" onclick="toggleDropdown()">My Profile ðŸ‘¤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </header>

        <aside class="dashboard-sidebar">
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-item">Dashboard</a>
                <a href="members.html" class="sidebar-item">Members</a>
                <a href="staff.html" class="sidebar-item">Staff</a>
                <a href="loans.html" class="sidebar-item">Loans</a>
                <a href="reports.html" class="sidebar-item">Reports</a>
                <a href="settings.html" class="sidebar-item">Settings</a>
            </nav>
        </aside>

        <main class="dashboard-main-content">
            <h2 class="greeting">Manage Staff</h2>

            <div class="action-buttons">
                <button class="action-button" onclick="openAddStaffModal()"><i class="fas fa-user-plus"></i> Add Staff</button>
                <input type="text" id="search" placeholder="Search Staff..." oninput="filterStaff()">
            </div>
            

            <table class="staff-table" id="staffTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Position</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="staffBody">
                    <!-- Staff rows will be dynamically populated here -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Add Staff Modal -->
    <div id="addStaffModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddStaffModal()">&times;</span>
            <h2>Add New Staff</h2>
            <form id="addStaffForm" onsubmit="addStaff(event)">
                <input type="text" id="staffName" placeholder="Full Name" required>
                <input type="email" id="staffEmail" placeholder="Email" required>
                <input type="text" id="staffPosition" placeholder="Position" required>
                <button type="submit">Add Staff</button>
            </form>
        </div>
    </div>

    <script src="staff.js"></script>
</body>
</html>

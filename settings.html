<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <header class="dashboard-header">
            <div class="logo">Admin Panel</div>
            <div class="profile-icon" onclick="toggleDropdown()">My Profile ðŸ‘¤</div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#">Profile</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </div>
        </header>
        
        <aside class="dashboard-sidebar">
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-item">Dashboard</a>
                <a href="members.html" class="sidebar-item">Members</a>
                <a href="staff.html" class="sidebar-item">Staff</a>
                <a href="loans.html" class="sidebar-item">Loans</a>
                <a href="reports.html" class="sidebar-item">Reports</a>
                <a href="settings.html" class="sidebar-item active">Settings</a>
            </nav>
        </aside>
        
        <main class="dashboard-main-content">
            <h2 class="page-title">Settings</h2>
            
            <section class="settings-section">
                <h3><i class="fas fa-user-cog"></i> Account Settings</h3>
                <form class="settings-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="AdminKev" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="admin@domain.com" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">

                    <button type="submit" class="submit-btn">Update Account</button>
                </form>
            </section>

            <section class="settings-section">
                <h3><i class="fas fa-cogs"></i> System Preferences</h3>
                <form class="settings-form">
                    <label for="theme">Theme</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>

                    <label for="notifications">Email Notifications</label>
                    <select id="notifications" name="notifications">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>

                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>

                    <button type="submit" class="submit-btn">Save Preferences</button>
                </form>
            </section>

            <section class="settings-section">
                <h3><i class="fas fa-users-cog"></i> User Management</h3>
                <form class="settings-form">
                    <label for="userRoles">User Roles</label>
                    <input type="text" id="userRoles" name="userRoles" placeholder="Enter roles (e.g., Admin, Member)" required>

                    <button type="submit" class="submit-btn">Manage Roles</button>
                </form>
            </section>

            <section class="settings-section">
                <h3><i class="fas fa-shield-alt"></i> Security Settings</h3>
                <form class="settings-form">
                    <label for="twoFactor">Two-Factor Authentication</label>
                    <select id="twoFactor" name="twoFactor">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>

                    <label for="backupCode">Backup Code</label>
                    <input type="text" id="backupCode" name="backupCode" placeholder="Enter backup code">

                    <button type="submit" class="submit-btn">Update Security</button>
                </form>
            </section>

            <section class="settings-section">
                <h3><i class="fas fa-bell"></i> Notification Settings</h3>
                <form class="settings-form">
                    <label for="smsNotifications">SMS Notifications</label>
                    <select id="smsNotifications" name="smsNotifications">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>

                    <label for="emailUpdates">Receive Email Updates</label>
                    <select id="emailUpdates" name="emailUpdates">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>

                    <button type="submit" class="submit-btn">Save Notification Settings</button>
                </form>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="settings.js"></script>
</body>
</html>
